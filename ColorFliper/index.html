<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div>
            <h1>Background Color: Rgba(<span class="spanV">255,255,255,1</span>)</h1>
            <div>
                <label for="red">Red</label>
                <input type="range" id="red" value="255" min="0" max="255">
                <label for="green">Green</label>
                <input type="range" id="green" value="255" min="0" max="255">
                <label for="black">Black</label>
                <input type="range" id="black" value="255" min="0" max="255">
                <label for="alpha">Alpha(opacity)</label>
                <input type="range" id="alpha" value="1" min="0" max="1" step="0.0001">
            </div>
        </div>
    </section>
</body>
<script src="script.js"></script>
</html>
